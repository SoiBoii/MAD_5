<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
</head>
<body>
    <h1>Update Student</h1>
    <form action="{{ url_for('update_student', student_id=student.student_id) }}" method="post">
        <label for="f_name">First Name:</label>
        <input type="text" id="f_name" name="f_name" value="{{ student.first_name }}" required><br>
        <label for="l_name">Last Name:</label>
        <input type="text" id="l_name" name="l_name" value="{{ student.last_name }}"><br>
         <div><br>
            <label>Select Courses: </label>
            <input type="checkbox" name="courses" value="1" />
            <label>MAD I</label>
            <input type="checkbox" name="courses" value="2" />
            <label>DBMS</label>
            <input type="checkbox" name="courses" value="3" />
            <label>PDSA</label>
            <input type="checkbox" name="courses" value="4" />
            <label>BDM</label>
            </div><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
